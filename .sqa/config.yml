      github.com/eosc-synergy/sqaaas-api-server bandit:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-orchid-lemming.sh
        container: qc.sec_clammy-ultramarine-seahorse
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-api-server flake8:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-ecru-manatee.sh
        container: qc.sty_gimpy-lilac-gibbon
      github.com/eosc-synergy/sqaaas-api-server hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-heliotrope-horse.sh
        container: qc.sty_shaky-lime-bobcat
