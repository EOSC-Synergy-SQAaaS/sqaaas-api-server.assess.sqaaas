      github.com/eosc-synergy/sqaaas-api-server get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-goldenrod-jackal.sh
        container: qc.ver_shaggy-chestnut-catfish
timeout: 5400
