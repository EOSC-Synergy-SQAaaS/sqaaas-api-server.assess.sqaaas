config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.2
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-synergy/sqaaas-api-server:
      branch: master
      repo: https://github.com/eosc-synergy/sqaaas-api-server
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-synergy/sqaaas-api-server git:
        commands:
        - /usr/bin/env sh .sqa/script.beady-alizarin-liger.sh
        container: qc.acc_skinny-harlequin-magpie
  QC.Doc:
    repos:
      github.com/eosc-synergy/sqaaas-api-server find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.homey-lime-bongo.sh
        container: qc.doc_surly-charcoal-jaguar
      github.com/eosc-synergy/sqaaas-api-server git:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-taupe-slug.sh
        container: qc.doc_slaphappy-magnolia-mandrill
      github.com/eosc-synergy/sqaaas-api-server markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-brass-caracal.sh
        container: qc.doc_stealthy-myrtle-vulture
  QC.Lic:
    repos:
      github.com/eosc-synergy/sqaaas-api-server licensee:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-fuchsia-hornet.sh
        container: qc.lic_breezy-blue-insect
  QC.Sec:
    repos:
      github.com/eosc-synergy/sqaaas-api-server bandit:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-black-mayfly.sh
        container: qc.sec_sunny-grey-dingo
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-api-server flake8:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-sangria-gecko.sh
        container: qc.sty_skanky-harlequin-ragdoll
      github.com/eosc-synergy/sqaaas-api-server jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-dandelion-wasp.sh
        container: qc.sty_sleepy-taupe-gibbon
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-api-server get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-fuchsia-coati.sh
        container: qc.ver_stinky-harlequin-fish
timeout: 1800
