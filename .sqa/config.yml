      github.com/eosc-synergy/sqaaas-api-server bandit:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-crimson-hedgehog.sh
        container: qc.sec_skinny-lemon-uakari
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-api-server flake8:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-heliotrope-macaque.sh
        container: qc.sty_wiggy-brown-markhor
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-api-server get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-amber-chipmunk.sh
        container: qc.ver_leaky-wheat-mule
  SvcQC.Dep:
