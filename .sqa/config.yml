config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.7
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-synergy/sqaaas-api-server:
      branch: master
      repo: https://github.com/eosc-synergy/sqaaas-api-server
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-synergy/sqaaas-api-server git:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-charcoal-badger.sh
        container: qc.acc_snazzy-periwinkle-squid
  QC.Doc:
    repos:
      github.com/eosc-synergy/sqaaas-api-server find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-beige-dogfish.sh
        container: qc.doc_sleazy-champagne-llama
      github.com/eosc-synergy/sqaaas-api-server git:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-yellow-centipede.sh
        container: qc.doc_tasty-sapphire-stoat
      github.com/eosc-synergy/sqaaas-api-server markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-harlequin-wolverine.sh
        container: qc.doc_snoopy-amaranth-alligator
  QC.Lic:
    repos:
      github.com/eosc-synergy/sqaaas-api-server licensee:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-silver-chamois.sh
        container: qc.lic_squirrely-buff-wolf
  QC.Sec:
    repos:
      github.com/eosc-synergy/sqaaas-api-server bandit:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-amber-dhole.sh
        container: qc.sec_craggy-plum-havanese
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-api-server flake8:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-tomato-ferret.sh
        container: qc.sty_chewy-amaranth-camel
      github.com/eosc-synergy/sqaaas-api-server hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-persimmon-meerkat.sh
        container: qc.sty_sickly-denim-boar
      github.com/eosc-synergy/sqaaas-api-server jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-sepia-gorilla.sh
        container: qc.sty_gummy-black-frise
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-api-server get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-gamboge-kiwi.sh
        container: qc.ver_lovely-burgundy-tortoise
timeout: 5400
