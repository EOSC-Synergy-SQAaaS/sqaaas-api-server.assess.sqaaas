config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-api-server:
      branch: master
      repo: https://github.com/EOSC-synergy/sqaaas-api-server
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: 1.6.0-alpha5
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-api-server git:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-emerald-donkey.sh
        container: qc.acc_woolly-wheat-bat
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-api-server find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-wheat-zebu.sh
        container: qc.doc_greasy-silver-cuscus
      github.com/EOSC-synergy/sqaaas-api-server markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-amber-hippopotamus.sh
        container: qc.doc_slimy-rose-collie
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-api-server licensee:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-cream-olm.sh
        container: qc.lic_clammy-coral-cassowary
  QC.Sec:
    repos:
      github.com/EOSC-synergy/sqaaas-api-server bandit:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-orange-booby.sh
        container: qc.sec_leaky-heliotrope-rottweiler
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-api-server flake8:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-magenta-lionfish.sh
        container: qc.sty_jumpy-tomato-echidna
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-api-server is_semver.py:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-copper-goose.sh
        container: qc.ver_bumpy-seashell-cuttlefish
timeout: 600
