      github.com/eosc-synergy/sqaaas-api-server flake8:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-crimson-wolverine.sh
        container: qc.sty_bluesy-gamboge-tarsier
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-api-server get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-turquoise-abyssinian.sh
        container: qc.ver_nippy-seashell-tzu
timeout: 1800
