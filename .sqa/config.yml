        - /usr/bin/env sh .sqa/script.boozy-cinnamon-chimpanzee.sh
        container: qc.sec_droopy-amber-shrew
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-api-server flake8:
        commands:
        - /usr/bin/env sh .sqa/script.silly-russet-bison.sh
        container: qc.sty_snazzy-heliotrope-cassowary
      github.com/eosc-synergy/sqaaas-api-server hadolint:
