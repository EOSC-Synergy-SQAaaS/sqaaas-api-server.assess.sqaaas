config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: 1.7.0_no_kubectl
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-synergy/sqaaas-api-server:
      branch: master
      repo: https://github.com/eosc-synergy/sqaaas-api-server
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-synergy/sqaaas-api-server git:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-saffron-tang.sh
        container: qc.acc_scaly-corn-yak
  QC.Doc:
    repos:
      github.com/eosc-synergy/sqaaas-api-server find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-grey-squirrel.sh
        container: qc.doc_fuzzy-charcoal-walrus
      github.com/eosc-synergy/sqaaas-api-server git:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-emerald-coyote.sh
        container: qc.doc_squirrely-magenta-burmese
      github.com/eosc-synergy/sqaaas-api-server markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-xanthic-drever.sh
        container: qc.doc_crabby-flax-dragonfly
  QC.FAIR:
    repos:
      github.com/eosc-synergy/sqaaas-api-server F-UJI:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-maroon-sponge.sh
        container: qc.fair_snoopy-champagne-mongrel
  QC.Lic:
    repos:
      github.com/eosc-synergy/sqaaas-api-server licensee:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-persimmon-chihuahua.sh
        container: qc.lic_crappy-charcoal-drever
  QC.Sec:
    repos:
      github.com/eosc-synergy/sqaaas-api-server bandit:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-amaranth-mandrill.sh
        container: qc.sec_leaky-cinnabar-squid
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-api-server flake8:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-aqua-squid.sh
        container: qc.sty_muzzy-eggplant-scorpion
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-api-server get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-brass-cockroach.sh
        container: qc.ver_cozy-eggplant-quail
timeout: 1800
