      github.com/eosc-synergy/sqaaas-api-server bandit:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-gold-crab.sh
        container: qc.sec_paltry-cyan-forest
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-api-server flake8:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-asparagus-flounder.sh
        container: qc.sty_thirsty-orchid-caiman
      github.com/eosc-synergy/sqaaas-api-server hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-emerald-bordeaux.sh
        container: qc.sty_surly-champagne-octopus
      github.com/eosc-synergy/sqaaas-api-server jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-amber-loon.sh
        container: qc.sty_thirsty-russet-alligator
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-api-server get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.silly-cinnabar-indri.sh
        container: qc.ver_chewy-auburn-chimpanzee
