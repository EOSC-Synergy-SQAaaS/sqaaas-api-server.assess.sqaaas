config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.7
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-synergy/sqaaas-api-server:
      branch: master
      repo: https://github.com/eosc-synergy/sqaaas-api-server
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-synergy/sqaaas-api-server git:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-carmine-husky.sh
        container: qc.acc_crappy-lime-dachshund
  QC.Doc:
    repos:
      github.com/eosc-synergy/sqaaas-api-server find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-crimson-ant.sh
        container: qc.doc_shaggy-periwinkle-giraffe
      github.com/eosc-synergy/sqaaas-api-server git:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-orchid-snake.sh
        container: qc.doc_shabby-lime-tortoise
      github.com/eosc-synergy/sqaaas-api-server markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-violet-vole.sh
        container: qc.doc_blurry-rose-uakari
  QC.Lic:
    repos:
      github.com/eosc-synergy/sqaaas-api-server licensee:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-teal-chicken.sh
        container: qc.lic_paltry-cyan-dog
  QC.Met:
    repos:
      github.com/eosc-synergy/sqaaas-api-server cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-rust-macaque.sh
        container: qc.met_wiggy-plum-tortoise
  QC.Sec:
    repos:
      github.com/eosc-synergy/sqaaas-api-server bandit:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-cornflower-donkey.sh
        container: qc.sec_snappy-turquoise-flounder
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-api-server flake8:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-coral-tamarin.sh
        container: qc.sty_slimy-ivory-pig
      github.com/eosc-synergy/sqaaas-api-server hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-cerulean-monkey.sh
        container: qc.sty_lovely-pear-bobcat
      github.com/eosc-synergy/sqaaas-api-server jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-orange-bullfrog.sh
        container: qc.sty_thirsty-black-giraffe
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-api-server get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-cerulean-kingfisher.sh
        container: qc.ver_randy-goldenrod-insect
timeout: 5400
