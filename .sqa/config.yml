        - /usr/bin/env sh .sqa/script.flimsy-denim-coyote.sh
        container: qc.doc_clammy-olivine-sheepdog
      github.com/eosc-synergy/sqaaas-api-server git:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-cobalt-binturong.sh
        container: qc.doc_woolly-silver-bison
      github.com/eosc-synergy/sqaaas-api-server markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-cardinal-tuatara.sh
        container: qc.doc_baggy-pink-worm
