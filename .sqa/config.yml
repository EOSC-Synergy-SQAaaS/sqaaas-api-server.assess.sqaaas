config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.5
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-synergy/sqaaas-api-server:
      branch: !!python/tuple
      - master
      - 23727cacc3e4f1a6f200727f3a9f7a1b2dcc5d5e
      repo: https://github.com/eosc-synergy/sqaaas-api-server
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-synergy/sqaaas-api-server git:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-lavender-dragon.sh
        container: qc.acc_nerdy-tangerine-fowl
  QC.Doc:
    repos:
      github.com/eosc-synergy/sqaaas-api-server find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-charcoal-frigatebird.sh
        container: qc.doc_sloppy-amaranth-gibbon
      github.com/eosc-synergy/sqaaas-api-server git:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-pear-beagle.sh
        container: qc.doc_dorky-alizarin-mandrill
      github.com/eosc-synergy/sqaaas-api-server markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-silver-lionfish.sh
        container: qc.doc_stinky-pumpkin-falcon
  QC.Lic:
    repos:
      github.com/eosc-synergy/sqaaas-api-server licensee:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-orange-beagle.sh
        container: qc.lic_hasty-ruby-gerbil
  QC.Sec:
    repos:
      github.com/eosc-synergy/sqaaas-api-server bandit:
        commands:
        - /usr/bin/env sh .sqa/script.surly-ruby-guppy.sh
        container: qc.sec_nerdy-amethyst-falcon
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-api-server flake8:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-green-dragon.sh
        container: qc.sty_snoopy-chestnut-blue
      github.com/eosc-synergy/sqaaas-api-server hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-copper-manatee.sh
        container: qc.sty_sleepy-alizarin-mayfly
      github.com/eosc-synergy/sqaaas-api-server jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-mauve-worm.sh
        container: qc.sty_slimy-teal-blue
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-api-server get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-green-rat.sh
        container: qc.ver_nippy-rust-dalmatian
timeout: 5400
