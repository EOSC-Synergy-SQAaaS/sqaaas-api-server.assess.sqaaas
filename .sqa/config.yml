config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.5
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-synergy/sqaaas-api-server:
      branch: master
      repo: https://github.com/eosc-synergy/sqaaas-api-server
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-synergy/sqaaas-api-server git:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-lemon-dingo.sh
        container: qc.acc_lovely-burgundy-capybara
  QC.Doc:
    repos:
      github.com/eosc-synergy/sqaaas-api-server find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-magnolia-clam.sh
        container: qc.doc_sleazy-smalt-hornet
      github.com/eosc-synergy/sqaaas-api-server git:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-taupe-opossum.sh
        container: qc.doc_blurry-cobalt-coyote
      github.com/eosc-synergy/sqaaas-api-server markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-orchid-dachshund.sh
        container: qc.doc_slimy-coral-cougar
  QC.Lic:
    repos:
      github.com/eosc-synergy/sqaaas-api-server licensee:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-sapphire-tzu.sh
        container: qc.lic_randy-burgundy-insect
  QC.Sec:
    repos:
      github.com/eosc-synergy/sqaaas-api-server bandit:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-fuchsia-bombay.sh
        container: qc.sec_flabby-tan-hippopotamus
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-api-server flake8:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-chestnut-worm.sh
        container: qc.sty_nippy-scarlet-gopher
      github.com/eosc-synergy/sqaaas-api-server hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-carmine-labradoodle.sh
        container: qc.sty_snoopy-eggplant-earwig
      github.com/eosc-synergy/sqaaas-api-server jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-beige-squid.sh
        container: qc.sty_wiggy-cornflower-hyrax
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-api-server get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-tangerine-russel.sh
        container: qc.ver_woozy-cerise-indri
timeout: 5400
