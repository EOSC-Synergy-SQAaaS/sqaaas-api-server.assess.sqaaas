config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.2
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-synergy/sqaaas-api-server:
      branch: master
      repo: https://github.com/eosc-synergy/sqaaas-api-server
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-synergy/sqaaas-api-server git:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-rust-caterpillar.sh
        container: qc.acc_ready-wisteria-monkey
  QC.Doc:
    repos:
      github.com/eosc-synergy/sqaaas-api-server find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-chestnut-alligator.sh
        container: qc.doc_skinny-xanthic-barracuda
      github.com/eosc-synergy/sqaaas-api-server git:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-crimson-jaguar.sh
        container: qc.doc_bumpy-pink-dodo
      github.com/eosc-synergy/sqaaas-api-server markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-auburn-frigatebird.sh
        container: qc.doc_tacky-alizarin-quetzal
  QC.Lic:
    repos:
      github.com/eosc-synergy/sqaaas-api-server licensee:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-taupe-caiman.sh
        container: qc.lic_dorky-rust-toad
  QC.Sec:
    repos:
      github.com/eosc-synergy/sqaaas-api-server bandit:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-cobalt-pinscher.sh
        container: qc.sec_pasty-saffron-fowl
      github.com/eosc-synergy/sqaaas-api-server gosec:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-asparagus-hyena.sh
        container: qc.sec_leaky-sangria-eel
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-api-server flake8:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-green-audemer.sh
        container: qc.sty_snippy-mauve-camel
      github.com/eosc-synergy/sqaaas-api-server staticcheck:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-purple-hippopotamus.sh
        container: qc.sty_woolly-jade-chihuahua
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-api-server get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.pokey-aqua-spoonbill.sh
        container: qc.ver_ugly-razzmatazz-mole
timeout: 1800
