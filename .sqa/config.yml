config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: 1.6.0-alpha1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-synergy/sqaaas-api-server:
      branch: master
      repo: https://github.com/eosc-synergy/sqaaas-api-server
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-synergy/sqaaas-api-server git:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-brown-baboon.sh
        container: qc.acc_skimpy-crimson-mule
  QC.Doc:
    repos:
      github.com/eosc-synergy/sqaaas-api-server find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-viridian-retriever.sh
        container: qc.doc_scummy-bistre-catfish
      github.com/eosc-synergy/sqaaas-api-server markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-aquamarine-lobster.sh
        container: qc.doc_snazzy-auburn-flounder
  QC.FAIR:
    repos:
      github.com/eosc-synergy/sqaaas-api-server fair-eva:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-sepia-macaque.sh
        container: qc.fair_snappy-goldenrod-crocodile
  QC.Lic:
    repos:
      github.com/eosc-synergy/sqaaas-api-server licensee:
        commands:
        - /usr/bin/env sh .sqa/script.homey-tangerine-kangaroo.sh
        container: qc.lic_crappy-russet-turkey
  QC.Sec:
    repos:
      github.com/eosc-synergy/sqaaas-api-server bandit:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-charcoal-ragdoll.sh
        container: qc.sec_stealthy-rose-axolotl
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-api-server flake8:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-auburn-ocelot.sh
        container: qc.sty_stinky-persimmon-reindeer
timeout: 600
