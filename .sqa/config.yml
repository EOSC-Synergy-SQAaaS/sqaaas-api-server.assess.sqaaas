config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.4
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-synergy/sqaaas-api-server:
      branch: master
      repo: https://github.com/eosc-synergy/sqaaas-api-server
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-synergy/sqaaas-api-server git:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-bistre-stingray.sh
        container: qc.acc_squeaky-lemon-dane
  QC.Doc:
    repos:
      github.com/eosc-synergy/sqaaas-api-server find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-wisteria-mammoth.sh
        container: qc.doc_lousy-champagne-boar
      github.com/eosc-synergy/sqaaas-api-server git:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-rust-hare.sh
        container: qc.doc_shabby-black-hamster
      github.com/eosc-synergy/sqaaas-api-server markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-ruby-weasel.sh
        container: qc.doc_frumpy-violet-burmese
  QC.Lic:
    repos:
      github.com/eosc-synergy/sqaaas-api-server licensee:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-denim-gar.sh
        container: qc.lic_crappy-cream-whale
  QC.Sec:
    repos:
      github.com/eosc-synergy/sqaaas-api-server bandit:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-indigo-gharial.sh
        container: qc.sec_crappy-olivine-uguisu
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-api-server flake8:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-buff-lobster.sh
        container: qc.sty_gloppy-olivine-robin
      github.com/eosc-synergy/sqaaas-api-server hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-firebrick-nightingale.sh
        container: qc.sty_ugly-cinnabar-jackal
      github.com/eosc-synergy/sqaaas-api-server jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-white-crocodile.sh
        container: qc.sty_sleepy-vermilion-elephant
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-api-server get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-orange-monkey.sh
        container: qc.ver_muggy-myrtle-squid
timeout: 1800
