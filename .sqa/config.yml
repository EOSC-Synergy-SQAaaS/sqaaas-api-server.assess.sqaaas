        commands:
        - /usr/bin/env sh .sqa/script.cheeky-aquamarine-cockroach.sh
        container: qc.sec_flaky-cornflower-frog
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-api-server flake8:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-aqua-wombat.sh
        container: qc.sty_jumpy-emerald-armadillo
      github.com/eosc-synergy/sqaaas-api-server hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-jade-sparrow.sh
