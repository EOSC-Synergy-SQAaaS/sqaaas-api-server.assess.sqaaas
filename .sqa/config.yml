config:
  credentials:
  - id: upv_im_id
    password_var: IM_PASS
    username_var: IM_USER
  - id: incd_openstack_id
    password_var: OPENSTACK_PASS
    username_var: OPENSTACK_USER
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: 1.7.0-alpha2
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-synergy/sqaaas-api-server:
      branch: master
      repo: https://github.com/eosc-synergy/sqaaas-api-server
    github.com/eosc-synergy/sqaaas-docs:
      branch: master
      repo: https://github.com/eosc-synergy/sqaaas-docs
    github.com/orviz/IM-sqaaas-test:
      branch: master
      repo: https://github.com/orviz/IM-sqaaas-test
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-synergy/sqaaas-api-server git:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-thistle-shark.sh
        container: qc.acc_stuffy-cobalt-foxhound
  QC.Doc:
    repos:
      github.com/eosc-synergy/sqaaas-docs find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.surly-yellow-cheetah.sh
        container: qc.doc_wimpy-crimson-labradoodle
      github.com/eosc-synergy/sqaaas-docs git:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-zucchini-tamarin.sh
        container: qc.doc_gimpy-orange-shrimp
      github.com/eosc-synergy/sqaaas-docs markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-wisteria-cassowary.sh
        container: qc.doc_shabby-dandelion-eleuth
  QC.FAIR:
    repos:
      github.com/eosc-synergy/sqaaas-api-server F-UJI:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-purple-meerkat.sh
        container: qc.fair_shabby-asparagus-dog
  QC.Lic:
    repos:
      github.com/eosc-synergy/sqaaas-api-server licensee:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-malachite-squirt.sh
        container: qc.lic_whiny-magenta-cattle
  QC.Sec:
    repos:
      github.com/eosc-synergy/sqaaas-api-server bandit:
        commands:
        - /usr/bin/env sh .sqa/script.silly-purple-blue.sh
        container: qc.sec_beady-champagne-grasshopper
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-api-server flake8:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-orange-audemer.sh
        container: qc.sty_fuzzy-olive-stoat
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-api-server get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-green-devil.sh
        container: qc.ver_breezy-bronze-dragonfly
  SvcQC.Dep:
    repos:
      github.com/orviz/IM-sqaaas-test im_client:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-amaranth-bird.sh
        container: svcqc.dep_boozy-cream-toucan
timeout: 600
