config:
  credentials:
  - id: upv_im_id
    password_var: IM_PASS
    username_var: IM_USER
  - id: incd_openstack_id
    password_var: OPENSTACK_PASS
    username_var: OPENSTACK_USER
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: 1.7.0-alpha2
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-synergy/sqaaas-api-server:
      branch: master
      repo: https://github.com/eosc-synergy/sqaaas-api-server
    github.com/eosc-synergy/sqaaas-docs:
      branch: master
      repo: https://github.com/eosc-synergy/sqaaas-docs
    github.com/orviz/IM-sqaaas-test:
      branch: master
      repo: https://github.com/orviz/IM-sqaaas-test
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-synergy/sqaaas-api-server git:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-peach-lynx.sh
        container: qc.acc_cheeky-copper-moorhen
  QC.Doc:
    repos:
      github.com/eosc-synergy/sqaaas-docs find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.beady-bistre-chihuahua.sh
        container: qc.doc_hilly-lime-fousek
      github.com/eosc-synergy/sqaaas-docs git:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-mauve-gharial.sh
        container: qc.doc_blurry-carmine-moorhen
      github.com/eosc-synergy/sqaaas-docs markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.beady-tangerine-lemur.sh
        container: qc.doc_clammy-saffron-scorpion
  QC.FAIR:
    repos:
      github.com/eosc-synergy/sqaaas-api-server F-UJI:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-purple-serval.sh
        container: qc.fair_lovely-rust-loon
  QC.Lic:
    repos:
      github.com/eosc-synergy/sqaaas-api-server licensee:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-charcoal-chow.sh
        container: qc.lic_shabby-magnolia-magpie
  QC.Sec:
    repos:
      github.com/eosc-synergy/sqaaas-api-server bandit:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-orange-affenpinscher.sh
        container: qc.sec_trippy-myrtle-walrus
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-api-server flake8:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-gold-iguana.sh
        container: qc.sty_blurry-cinnamon-argentino
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-api-server get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-white-turtle.sh
        container: qc.ver_lanky-xanthic-argentino
  SvcQC.Dep:
    repos:
      github.com/orviz/IM-sqaaas-test im_client:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-amaranth-meerkat.sh
        container: svcqc.dep_ugly-brown-emu
timeout: 600
