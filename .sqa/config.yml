config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.6
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-synergy/sqaaas-api-server:
      branch: master
      repo: https://github.com/eosc-synergy/sqaaas-api-server
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-synergy/sqaaas-api-server git:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-buff-mammoth.sh
        container: qc.acc_gimpy-cobalt-mongrel
  QC.Doc:
    repos:
      github.com/eosc-synergy/sqaaas-api-server find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-smalt-beetle.sh
        container: qc.doc_flaky-black-civet
      github.com/eosc-synergy/sqaaas-api-server git:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-cobalt-mammoth.sh
        container: qc.doc_shabby-vermilion-dragon
      github.com/eosc-synergy/sqaaas-api-server markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-chestnut-macaque.sh
        container: qc.doc_grumpy-mauve-moose
  QC.Lic:
    repos:
      github.com/eosc-synergy/sqaaas-api-server licensee:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-olive-slug.sh
        container: qc.lic_freaky-plum-gar
  QC.Sec:
    repos:
      github.com/eosc-synergy/sqaaas-api-server bandit:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-auburn-spider.sh
        container: qc.sec_grumpy-brass-dog
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-api-server flake8:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-lilac-quokka.sh
        container: qc.sty_skanky-magenta-axolotl
      github.com/eosc-synergy/sqaaas-api-server hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-azure-olm.sh
        container: qc.sty_geeky-buff-mayfly
      github.com/eosc-synergy/sqaaas-api-server jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-crimson-chimpanzee.sh
        container: qc.sty_jumpy-taupe-chin
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-api-server get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-zucchini-wolf.sh
        container: qc.ver_flaky-celadon-beetle
timeout: 1800
